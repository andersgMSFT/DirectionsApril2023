"'Start Measure Screen' As screen":

    Container4 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =Parent.Height * 0.1
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        "mrStartMeasure As 'Measure in MR (preview)'.pcfdataset":
            BorderFillColor: =RGBA(47, 81, 151, 1)
            BorderRadius: =50
            BorderThickness: =0
            BoxDraw: =true
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledContentColor: =RGBA(166, 166, 166, 1)
            DisabledFillColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.Edit
            DisplayType: ='Microsoft.MeasureInMR.DisplayType'.MSR_IconText
            EnableShadows: =true
            FillColor: =varTheme.brandColor
            FontSize: =36
            Height: =Parent.Height * 0.30
            HoverBorderColor: =RGBA(88, 115, 171, 1)
            HoverContentColor: =RGBA(255, 255, 255, 1)
            HoverFillColor: =ColorFade(varTheme.brandColor, 20%)
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            MeasurementType: ='Microsoft.MeasureInMR.MeasurementType'.Volume
            OnMixedRealitySelect: |-
                =Set(varMeasurement, First(Self.Measurements));
                Set(varImage, First(Self.Photos));
                
                Navigate('Measurement Screen', ScreenTransition.Cover);
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =RGBA(56, 96, 178, 1)
            PressedContentColor: =RGBA(255, 255, 255, 1)
            PressedFillColor: =varTheme.brandColor
            TextColor: =RGBA(255, 255, 255, 1)
            Width: =Parent.Width * 0.9
            X: =0
            Y: =0
            ZIndex: =1

        btnPickFromList As button:
            Fill: =varTheme.brandColor
            Height: =Parent.Height * 0.3
            HoverFill: =ColorFade(varTheme.brandColor, 20%)
            OnSelect: =Navigate('Extras Screen', ScreenTransition.Cover);
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedColor: =Color.White
            PressedFill: =Self.Fill
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =36
            Text: ="Pick from list"
            Width: =Parent.Width * 0.90
            ZIndex: =2

