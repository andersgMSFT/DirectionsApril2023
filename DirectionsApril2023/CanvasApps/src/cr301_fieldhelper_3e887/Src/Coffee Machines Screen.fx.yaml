"'Coffee Machines Screen' As screen":

    Container2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container5 As groupContainer.manualLayoutContainer:
            Fill: =varTheme.brandColor
            FillPortions: =0
            Height: =225
            LayoutMinHeight: =200
            LayoutMinWidth: =250
            X: =40
            Y: =40
            ZIndex: =1

            Label4_6 As label:
                Height: =70
                Size: =21
                Text: =" Depth " & varMeasurement.BoundingDepth & " " & varMeasurement.Unit
                Width: =271
                X: =48
                Y: =120
                ZIndex: =6

        galCoffeeMachine As gallery.galleryVertical:
            DelayItemLoading: =true
            Items: ='itemsWithImage (microsoft/powerApps/beta)'
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: |-
                =Set(varSelectedCoffeeMachine, ThisItem);
                Navigate('Coffee Machine screen', ScreenTransition.Cover);
            ShowScrollbar: =false
            TemplateSize: =500
            Y: =40
            ZIndex: =2

            Rectangle1 As rectangle:
                Fill: =RGBA(219, 219, 219, 1)
                Height: =2
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth - 20
                X: =10
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =1

            Image5 As image:
                Height: =400
                Image: =ThisItem.Picture
                ImagePosition: =ImagePosition.Fill
                OnSelect: =Select(Parent)
                Width: =400
                X: =Parent.Width/2 - Self.Width/2
                Y: =20
                ZIndex: =2

            Label3 As label:
                Align: =Align.Center
                Height: =70
                OnSelect: =Select(Parent)
                Size: =21
                Text: =ThisItem.Number & " " & ThisItem.DisplayName
                Width: =560
                X: =40
                Y: =428
                ZIndex: =3

