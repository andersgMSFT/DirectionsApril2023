"'Coffee Machine screen' As screen":
    Fill: =varTheme.brandColor

    Image6 As image:
        BorderColor: =RGBA(237, 237, 237, 1)
        BorderThickness: =1
        Height: =431
        Image: =varSelectedCoffeeMachine.Picture
        ImagePosition: =ImagePosition.Fill
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =488
        X: =76
        Y: =185
        ZIndex: =3

    Button3 As button:
        BorderColor: =RGBA(202, 202, 202, 1)
        BorderThickness: =0
        Color: =varTheme.brandColor
        Fill: =Color.White
        Height: =70
        HoverColor: =varTheme.brandColor
        HoverFill: =Self.Fill
        PressedColor: =varTheme.brandColor
        PressedFill: =Self.Fill
        Size: =24
        Text: ="See in VR"
        Width: =393
        X: =123
        Y: =810
        ZIndex: =4

    Button3_1 As button:
        BorderThickness: =0
        Color: =varTheme.brandColor
        Fill: =Color.White
        Height: =70
        HoverColor: =RGBA(141, 198, 63, 1)
        HoverFill: =Color.White
        OnSelect: =Navigate('Extras Screen', ScreenTransition.Cover)
        Size: =24
        Text: ="Select"
        Width: =393
        X: =123
        Y: =954
        ZIndex: =5

    conCoffeeHeader As groupContainer.manualLayoutContainer:
        Fill: =varTheme.brandColor
        Height: =80
        Width: =Parent.Width
        ZIndex: =6

        Label4_7 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            Height: =Parent.Height
            Size: =24
            Text: =varSelectedCoffeeMachine.DisplayName
            Width: =Parent.Width
            ZIndex: =3

        Icon4_2 As icon.ChevronLeft:
            Color: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Icon: =Icon.ChevronLeft
            OnSelect: =Back(ScreenTransition.UnCoverRight)
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =Self.Height
            ZIndex: =4

    comSelectItemsDividerCoffeePage As comBigDivider:
        Fill: =Color.Transparent
        Height: =16
        Width: =Parent.Width
        Y: =conCoffeeHeader.Height
        ZIndex: =7

